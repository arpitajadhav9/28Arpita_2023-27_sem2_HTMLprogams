   <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    </head>   
    <title>Table Format</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<body>
    <caption>Stripped Table Layout</caption>
    <table class="table table-striped">
        
        <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Pincode</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tanmay</td>
                <td>Banglore</td>
                <td>560001</td>
            </tr>
            <tr>
                <td>Sachin</td>
                <td>Mumbai</td>
                <td>400003</td>
            </tr>
            <tr>
                <td>Uma</td>
                <td>Pune</td>
                <td>411027</td>
            </tr>
                

        </tbody>
    </table>
    
</body>
</html>
